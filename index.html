<style>
#video, #canvas{
    transform: rotateY(180deg);
    -webkit-transform:rotateY(180deg); /* Safari and Chrome */
    -moz-transform:rotateY(180deg); /* Firefox */
}
</style>

<video id="video" width="640" height="480" autoplay></video>
<button id="snapButton">Snap Photo</button>
<canvas id="canvas" width="640" height="480"></canvas>
<div id="result"></div>

<script src="nano.js"></script>
<script>
// Grab elements, create settings, etc.
var video = document.getElementById('video');

// Get access to the camera!
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia || 1) {
    // Not adding `{ audio: true }` since we only want video now
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        video.src = window.URL.createObjectURL(stream);
        video.play();
    });
} else{
	console.log("Not working");
}

var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');

// Trigger photo take
// document.getElementById("snapButton").addEventListener("click", function() {
// 	context.drawImage(video, 0, 0, 640, 480);
//});
document.getElementById("snapButton").onclick = function(){
	context.drawImage(video, 0, 0, 640, 480);
	var imageURL = convertCanvasToImage(canvas);
	
	var data = "img="+imageURL;
	ajxpgn("result","saveimg.php?x=x","","",data,function(c){
		var arr = JSON.parse(c.response);
		for(var i = 0; i < arr.length; i++){
			var rect = arr[i].faceRectangle;
			context.strokeStyle="#ff0000";
			context.rect(canvas.width-rect.left-rect.width, rect.top, rect.width, rect.height);
			context.stroke(); 
			console.log(arr[i].faceRectangle);
		}
	});
}

// Converts canvas to an image
function convertCanvasToImage(canvas) {
	var image = new Image();
	var image = canvas.toDataURL("faces/png");
	return image;
}
</script>
